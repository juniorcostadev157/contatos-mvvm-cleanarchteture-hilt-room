name: Android CI

on:
  push:
    branches:
      - main
      - feature/**
      - fix/**
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Dar permissÃ£o de execuÃ§Ã£o ao gradlew
        run: chmod +x ./gradle

      - name: â˜•ï¸ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17


      - name: ğŸ§± Configurar cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ§¹ Rodar Lint
        run: ./gradlew lint

      - name: ğŸ§ª Rodar Testes UnitÃ¡rios
        run: ./gradlew test

      - name: ğŸ—ï¸ Gerar APK de debug
        run: ./gradlew assembleDebug

      - name: ğŸ“¦ Salvar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
